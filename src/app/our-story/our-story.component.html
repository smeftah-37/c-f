<section class="about-section">
  <div class="container">
      <div class="row">                
          <div class="content-column col-lg-6 col-md-12 col-sm-12 order-2">
              <div class="inner-column">
                  <div class="sec-title">
                      <h2>{{ 'ourStory.title' | translate }}</h2>
                  </div>
                  <div class="text" [innerHTML]="'ourStory.text' | translate"></div>
                  <div class="btn-box">
                      <a href="#" class="theme-btn btn-style-one">{{ 'navbar.contactUs' | translate }}</a>
                  </div>
              </div>
          </div>

          <!-- Image Column -->
          <div class="image-column col-lg-6 col-md-12 col-sm-12">

                      <h2>CEYEFE</h2>
                      <span>{{ 'navbar.projects' | translate }}</span>
                  </div>
                  <figure class="image-1"><a href="#" class="lightbox-image" data-fancybox="images"><img title="Rahul Kumar Yadav" src="../../assets/archi.png" alt=""></a></figure>
              </div>
          </div>
        
      </div>
